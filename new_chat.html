<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>聊天室 - {{ roomid }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            /* IE9+ */
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            box-sizing: border-box;
            max-width: 100%;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            /* IE9+ */
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            /* IE9+ */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta http-equiv="refresh" content="60">
</head>

<body>
    <div class="container">
        <form action="/send_message" method="post">
            <fieldset>
                <legend>聊天室 - {{ roomid }}</legend>
                <textarea id="chatLog" rows="10" cols="50" readonly></textarea>
                <br>
                <label for="messageInput">消息：</label>
                <input type="text" id="messageInput" name="messageInput">
                <button type="submit">发送</button>
                <a href="."><button type="button">退出</button></a>
            </fieldset>
            <input type="text" id="nickname" name="nickname" value="{{ nickname }}" style="display: none;">
            <input type="text" id="roomid" name="roomid" value="{{ roomid }}" style="display: none;">
        </form>
    </div>
</body>

</html>
